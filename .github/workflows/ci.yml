name: CI

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Lua 5.1
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.1
      - name: Lua syntax checks
        run: ./scripts/check_lua_syntax.sh
      - name: Locale parity checks
        run: ./scripts/check_locale_parity.py
